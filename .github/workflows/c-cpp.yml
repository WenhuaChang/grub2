name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: "Install dependencies"
      run: |
        sudo apt-get update
        sudo apt-get -y install autoconf automake autopoint
        sudo apt-get -y install texlive
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure --with-platform=emu
    - name: make distcheck
      run: make distcheck || true
