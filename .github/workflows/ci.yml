name: CI unit test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: "Install dependencies"
      run: |
        sudo sed -i '/deb-src/s/^# //' /etc/apt/sources.list
        sudo apt-get update
        sudo apt-get -y build-dep grub2
        sudo apt-get -y install texlive ovmf
        sudo apt-get -y install e2fsprogs hfsprogs ntfs-3g attr reiserfsprogs dosfstools util-linux xfsprogs f2fs-tools nilfs-tools genromfs exfatprogs udftools hfsprogs jfsutils btrfs-progs zfsutils-linux lzop
    - name: bootstrap
      run: ./bootstrap
    - name: run efi tests
      run: |
        mkdir -p build-efi
        cd build-efi
        ../configure --with-platform=efi
        make
        sudo make check
    - name: 'Upload Artifact'
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: assets
        path: |
          build-efi/*.log
          build-efi/*.trs
        retention-days: 5
