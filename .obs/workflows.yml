workflow:
  steps:
    - link_package:
        source_project: home:michael-chang:grub:devel
        source_package: grub2
        target_project: home:michael-chang:grub:devel:CI
    - configure_repositories:
        project: home:michael-chang:grub:devel:CI
        repositories:
          - name: openSUSE_Tumbleweed
            paths:
              - target_project: openSUSE:Tumbleweed
                target_repository: standard
            architectures:
              - x86_64
              - i586
          - name: openSUSE_Factory_PowerPC
            paths:
              - target_project: openSUSE:Factory:PowerPC
                target_repository: standard
            architectures:
              - ppc64
              - ppc64le
          - name: openSUSE_Factory_ARM
            paths:
              - target_project: openSUSE:Factory:ARM
                target_repository: standard
            architectures:
              - armv7l
              - aarch64
          - name: openSUSE_Factory_RISCV
            paths:
              - target_project: openSUSE:Factory:RISCV
                target_repository: standard
            architectures:
              - riscv64
